<div class="modal fade" id="editModal{{todo.id}}" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Todo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form action="{{ url_for('main.edit', id=todo.id) }}" method="post">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="title-{{todo.id}}" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title-{{todo.id}}" name="title"
                            value="{{ todo.title }}">
                    </div>
                    <div class="mb-3">
                        <label for="project-name-{{todo.id}}" class="form-label">Project Name</label>
                        <input type="text" class="form-control" id="project-name-{{todo.id}}" name="project_name"
                            value="{{ todo.project_name|default('') }}">
                    </div>
                    <!-- Add this new div for the description -->
                    <div class="mb-3">
                        <label for="description-{{todo.id}}" class="form-label">Description</label>
                        <textarea class="form-control" id="description-{{todo.id}}" name="description">{{ todo.description|default('') }}</textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
