<form action="{{ url_for('main.update', id=todo.id) }}" method="post" style="display: inline;">
    <button type="submit" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top"
      title="{% if todo.complete %}Mark as undone{% else %}Mark as done{% endif %}">
      {% if todo.complete %}
      <i class="fa fa-undo"></i>
      {% else %}
      <i class="fa fa-flag"></i>
      {% endif %}
    </button>
  </form>
